{% extends "base_bd.html" %}

{% block title %}Adicionar Novo Produto - Admin{% endblock %}

{% block content %}
<main role="main" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <h1 class="text-center">Novo Produto</h1>

            <form method="post" role="form">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="preco" class="form-label">Preço:</label>
                    <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="estoque" class="form-label">Estoque:</label>
                    <input type="number" class="form-control" id="estoque" name="estoque" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem:</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" accept=".jpg, .jpeg, .png" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Adicionar Produto</button>
                </div>

            </form>
        </div>
    </div>
</main>
{% endblock %}
