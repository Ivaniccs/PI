<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bolos da Ana</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <body>
    <div style="text-align: center;">
        <h1>Banco de Dados</h1><br></br>
        <a  style="background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;" 
            href="{{ url_for('novo_produto') }}">Adicionar Novo Produto</a>
    </div>

    <div class="produtos">
        {% for produto in produtos %}
        <div class="produto">
            <img src="{{ produto.imagem }}" alt="{{ produto.nome }}" title="{{produto.descricao}}">
            <div class="nome_produto">
                <h4>{{ produto.nome }}</h4>     
            </div>       
            <div class="preco_pos">
                <!--<p>{{ produto.categoria }}</p>-->
                <h4>R$ {{ "%.2f"|format(produto.preco) }}</h4>
            </div>
            <!--<p>Estoque: {{ produto.estoque }}</p>-->
            <div class="botoes_produto_rodape">
                <a href="{{ url_for('editar_produto', id=produto.id) }}">Editar</a>
                <span></span>
                <a href="{{ url_for('apagar_produto', id=produto.id) }}">Apagar</a>                
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
