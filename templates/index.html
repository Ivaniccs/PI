<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos da Ana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Logotipo -->
                <a class="navbar-brand" href="#">
                    <img src="static/logo.jpg" alt="Logotipo Bolos da Ana">
                </a>

                <!-- Botão de menu para dispositivos móveis -->
                <button class="navbar-toggler" type="button2" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Inicio.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <form action="{{ url_for('Cardapio') }}" method="post">
                                <button type="submit">Cardapio</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Carrinho.html">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <form action="{{ url_for('Contato') }}" method="post">
                                <button type="submit">Contato</button>
                            </form>
                            <!--<a class="nav-link" href="templates/Contato.html">Contato</a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="produtos">
        {% for produto in produtos %}
        <div class="produto">
            <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
            <h2>{{ produto.nome }}</h2>
            <p>Categoria: {{ produto.categoria }}</p>
            <p>Preço: R$ {{ produto.preco }}</p>
            <p>Estoque: {{ produto.estoque }}</p>
            <form action="{{ url_for('carrinho') }}" method="post">
                <input type="hidden" name="produto_id" value="{{ produto.id }}">
                <button type="submit">Adicionar ao Carrinho</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>

<footer>
    <p>&copy; PI-2025-UNIVESP - Doce Conexão - Bolos da Ana</p>
</footer>


</html>
