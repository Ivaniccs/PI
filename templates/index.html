<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos da Ana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Logotipo -->
                <a class="navbar-brand" href="#">
                    <img src="static/fotos/logo.jpg" alt="Logotipo Bolos da Ana">
                </a>

                <!-- Botão de menu para dispositivos móveis -->
                <button class="navbar-toggler" type="button2" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Inicio.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('Cardapio') }}">Cardápio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('carrinho') }}">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Contato') }}">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="produtos">
        {% for produto in produtos %}
        <div class="produto">
            <img src="{{ produto.imagem }}" alt="{{ produto.nome }}" title="{{produto.descricao}}">
            <div class="nome_produto">
                <h4>{{ produto.nome }}</h4>     
            </div>       
            <div class="preco_pos">
                <!--<p>{{ produto.categoria }}</p>-->
                <h4>R$ {{ "%.2f"|format(produto.preco) }}</h4>
            </div>
            <!--<p>Estoque: {{ produto.estoque }}</p>-->
            <div class="botoes_produto_rodape">
                <a style="color:brown;" href="#" onclick="openPopup({{ produto.id }})">Detalhes</a>   
                <span></span>
                <a style="color:brown;" href="{{ url_for('carrinho', id=produto.id) }}">Comprar</a>                
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popup-body" class="popup-body"></div>
        </div>
    </div>
    <script>
        // Funções para abrir/fechar popup
        function openPopup(produtoId) {
            fetch(`produto/${produtoId}`)
                .then(response => response.json())
                .then(data => {
                    const popupBody = document.getElementById('popup-body');
                    popupBody.innerHTML = `
                        <h2>${data.nome}</h2>
                        <img src="${data.imagem}" alt="${data.nome}" style="max-width: 200px;">
                        <p>${data.descricao}</p>
                        <p class="preco">R$ ${data.preco.toFixed(2)}</p>
                    `;
                    document.getElementById('popup-overlay').style.display = 'flex';
                });
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        // Event listeners
        document.querySelector('.close-btn').addEventListener('click', closePopup);
        document.getElementById('popup-overlay').addEventListener('click', function(e) {
            if (e.target === this) closePopup();
        });
    </script>


</body>

<footer>
    <p>&copy; PI-2025-UNIVESP - Doce Conexão - Bolos da Ana</p>
</footer>


</html>
