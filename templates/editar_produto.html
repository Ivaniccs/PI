{% extends "base_bd.html" %}

{% block content %}
<div style="text-align: center;">
    <h1>Editar Produto</h1>
    <br>
    <form method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" class="input-estilizado" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>
        <label for="categoria">Categoria:</label><br>
        <input type="text" class="input-estilizado" id="categoria" name="categoria" value="{{ produto.categoria }}" required><br><br>
        <label for="descricao">Descricao:</label><br>
        <input type="text" class="input-estilizado" id="descricao" name="descricao" value="{{ produto.descricao }}" required><br><br>
        <label for="preco">Pre√ßo:</label><br>
        <input type="number" class="input-estilizado" id="preco" name="preco" step="0.01" value="{{ produto.preco }}" required><br><br>
        <label for="estoque">Estoque:</label><br>
        <input type="number" class="input-estilizado" id="estoque" name="estoque" value="{{ produto.estoque }}" required><br><br>
        <label for="imagem">Imagem:</label><br>
        <p>{{ produto.imagem }}</p>
        <input type="file" class="input-estilizado" id="novaimagem" name="novaimagem"  accept=".jpg, .jpeg, .png" /><br><br>
        <!--<input type="text" class="input-estilizado" id="imagem" name="imagem" value="{{ produto.imagem }}" required><br><br> -->
                
        <input type="submit" value="Salvar"
            style="background-color: #4CAF50; color: rgb(36, 24, 24); padding: 10px 15px; text-decoration: none; border-radius: 5px;">
        <br><br>
    </form>
</div>
{% endblock %}
