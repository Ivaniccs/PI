<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos da Ana</title>
    
    <link rel="icon" href="{{ url_for('static', filename='fotos/logo.png') }}" type="image/png">    
    <!-- Para Apple/Safari -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='fotos/logo.png') }}">    
    <!-- Para Android/Chrome -->
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='fotos/logo.png') }}">
    <!-- Fallback para navegadores antigos -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='fotos/logo.png') }}">
 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
   
<body>
    <header>
    <!--<nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">            
            <!-- Logotipo -->
            <a class="navbar-brand" href="{{ url_for('logout') }}">
                <img src="static/fotos/logo.jpg" alt="Logotipo Bolos da Ana">
            </a>
            <!-- Texto -->
            <span class="navbar-text position-absolute top-50 start-50 translate-middle h3">
                Banco de Dados
            </span>
            <!-- Botao -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">                    
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin') }}">Banco de Dados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Novo Adm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

    {% block content %}
    {% endblock %}

</body>

<footer>
    <p>&copy; Projeto Integrador 2 - 2025 - UNIVESP - Doce Conex√£o</p>
</footer>

</html>
