<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Bolos da Ana{% endblock %}</title>
    
    <link rel="icon" href="{{ url_for('static', filename='fotos/logo.png') }}" type="image/png">    
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='fotos/logo.png') }}">    
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='fotos/logo.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='fotos/logo.png') }}">
 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/acessibilidade.css') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
   
<body>

    <nav class="barra-acessibilidade" aria-label="Barra de Acessibilidade">
        <button id="btn-diminuir-fonte" title="Diminuir tamanho da fonte">A-</button>
        <button id="btn-aumentar-fonte" title="Aumentar tamanho da fonte">A+</button>
        <button id="btn-alto-contraste" title="Ativar modo de alto contraste">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 15c-3.866 0-7-3.134-7-7s3.134-7 7-7 7 3.134 7 7-3.134 7-7 7zM8 13V3a5 5 0 0 0 0 10z"/>
            </svg>
            Contraste
        </button>
    </nav>
    
    <header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">            
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="static/fotos/logo.jpg" alt="Logotipo Bolos da Ana - Ir para a página inicial">
            </a>
            
            <span class="navbar-text position-absolute top-50 start-50 translate-middle h3">
                Banco de Dados
            </span>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">                    
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin') }}">Banco de Dados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Novo Adm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Página Principal</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

    {% block content %}
    {% endblock %}

    <script src="{{ url_for('static', filename='js/acessibilidade.js') }}"></script>

    <footer>
        <p>&copy; Projeto Integrador 2 - 2025 - UNIVESP - Doce Conexão</p>
    </footer>

</body>

</html>
